<!DOCTYPE html>
<html>

	<title></title>


</head>

<body>


	<script>

	var month =prompt("What is the month?")

	switch(month) {
		case'January':document.write("happy new year");
		break;

		case "july":
			document.write("halfway through the year");
			break;

		case "december":
			document.write("Nearly the new year");
			break

		default:
			document.write("The month is " + month)
	}

	</script>

</body>
</html>
